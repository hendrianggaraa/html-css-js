<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf HTML5</title>
</head>

<body>
    <!-- contoh tag p, br dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <p><b>Selamat datang</b> di <i>HTML5</i></p>
    <p>Nama saya <u>Hendri Anggara</u></p>
    <hr>

    <p><strong>Fitur baru</strong>, HTML5 bisa mengembed sebuah video menggantikan <em>Adobe Flash</em></p>
</body>

</html>
