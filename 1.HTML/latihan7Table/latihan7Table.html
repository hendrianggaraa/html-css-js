<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - HTML5</title>
</head>

<body>
    <h3>Tabel</h3>
    <hr>

    <!-- Table Simple -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>Baris 1, Kolom 1</td>
            <td>Baris 1, Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
        </tr>
    </table>
    <hr>
    <br>

    <!-- Table Simple 2 -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <hr>
    <br>

    <!-- Table Simple 3 -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">Rowspan 3</td>
            <td colspan="2">Colspan 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <hr>
    <br>

    <!-- Table Simple 4 -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2"></td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
    <hr>
    <br>

    <!-- Table Complex -->
    <table>
        <thead>
            <th></th>
            <th>Kolom1</th>
            <th>Kolom2</th>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>Baris 1, Kolom 1</td>
                <td>Baris 1, Kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2, Kolom 1</td>
                <td>Baris 2, Kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
