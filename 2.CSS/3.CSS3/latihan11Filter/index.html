<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="foto">
        <img src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter1" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter2" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter3" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter4" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter5" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter6" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter7" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter8" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter9" src="image/1.jpg" alt="Hendri Anggara">
        <img class="filter10" src="image/1.jpg" alt="Hendri Anggara">
    </div>

    <div class="pineapple">
        <img src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="blur" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="brightness" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="contrast" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="grayscale" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="huerotate" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="invert" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="opacity" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="saturate" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="sepia" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
        <img class="shadow" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
    </div>

</body>

</html>
